ines the versioned schema of this representation of an object. Servers should convert recognized schemas to the latest internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#resources\",\"type\":\"string\"},\"kind\":{\"description\":\"kind is a string value representing the REST resource this object represents. Servers may infer this from the endpoint the client submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds\",\"type\":\"string\"},\"metadata\":{\"type\":\"object\"},\"spec\":{\"properties\":{\"combiner\":{\"description\":\"How to combine the results of multiple conditions to\\ndetermine if an incident should be opened. Possible values: [\\\"AND\\\", \\\"OR\\\", \\\"AND_WITH_MATCHING_RESOURCE\\\"].\",\"type\":\"string\"},\"conditions\":{\"description\":\"A list of conditions for the policy. The conditions are combined by\\nAND or OR according to the combiner field. If the combined conditions\\nevaluate to true, then an incident is created. A policy can have from\\none to six conditions.\",\"items\":{\"properties\":{\"conditionAbsent\":{\"description\":\"A condition that checks that a time series\\ncontinues to receive new data points.\",\"properties\":{\"aggregations\":{\"description\":\"Specifies the alignment of data points in\\nindividual time series as well as how to\\ncombine the retrieved time series together\\n(such as when aggregating multiple streams\\non each resource to a single stream for each\\nresource or when aggregating streams across\\nall members of a group of resources).\\nMultiple aggregations are applied in the\\norder specified.\",\"items\":{\"properties\":{\"alignmentPeriod\":{\"description\":\"The alignment period for per-time\\nseries alignment. If present,\\nalignmentPeriod must be at least\\n60 seconds. After per-time series\\nalignment, each time series will\\ncontain data points only on the\\nperiod boundaries. If\\nperSeriesAligner is not specified\\nor equals ALIGN_NONE, then this\\nfield is ignored. If\\nperSeriesAligner is specified and\\ndoes not equal ALIGN_NONE, then\\nthis field must be defined;\\notherwise an error is returned.\",\"type\":\"string\"},\"crossSeriesReducer\":{\"description\":\"The approach to be used to combine\\ntime series. Not all reducer\\nfunctions may be applied to all\\ntime series, depending on the\\nmetric type and the value type of\\nthe original time series.\\nReduction may change the metric\\ntype of value type of the time\\nseries.Time series data must be\\naligned in order to perform cross-\\ntime series reduction. If\\ncrossSeriesReducer is specified,\\nthen perSeriesAligner must be\\nspecified and not equal ALIGN_NONE\\nand alignmentPeriod must be\\nspecified; otherwise, an error is\\nreturned. Possible values: [\\\"REDUCE_NONE\\\", \\\"REDUCE_MEAN\\\", \\\"REDUCE_MIN\\\", \\\"REDUCE_MAX\\\", \\\"REDUCE_SUM\\\", \\\"REDUCE_STDDEV\\\", \\\"REDUCE_COUNT\\\", \\\"REDUCE_COUNT_TRUE\\\", \\\"REDUCE_COUNT_FALSE\\\", \\\"REDUCE_FRACTION_TRUE\\\", \\\"REDUCE_PERCENTILE_99\\\", \\\"REDUCE_PERCENTILE_95\\\", \\\"REDUCE_PERCENTILE_50\\\", \\\"REDUCE_PERCENTILE_05\\\"].\",\"type\":\"string\"},\"groupByFields\":{\"description\":\"The set of fields to preserve when\\ncrossSeriesReducer is specified.\\nThe groupByFields determine how\\nthe time series are partitioned\\ninto subsets prior to applying the\\naggregation function. Each subset\\ncontains time series that have the\\nsame value for each of the\\ngrouping fields. Each individual\\ntime series is a member of exactly\\none subset. The crossSeriesReducer\\nis applied to each subset of time\\nseries. It is not possible to\\nreduce across different resource\\ntypes, so this field implicitly\\ncontains resource.type. Fields not\\nspecified in groupByFields are\\naggregated away. If groupByFields\\nis not specified and all the time\\nseries have the same resource\\ntype, then the time series are\\naggregated into a single output\\ntime series. If crossSeriesReducer\\nis not defined, this field is\\nignored.\",\"items\":{\"type\":\"string\"},\"type\":\"array\"},\"perSeriesAligner\":{\"description\":\"The approach to be used to align\\nindividual time series. Not all\\nalignment functions may be applied\\nto all time series, depending on\\nthe metric type and value type of\\nthe original time series.\\nAlignment may change the metric\\ntype or the value type of the time\\nseries.Time series data must be\\naligned in order to perform cross-\\ntime series reduction. If\\ncrossSeriesReducer is specified,\\nthen perSeriesAligner must be\\nspecified and not equal ALIGN_NONE\\nand alignmentPeriod must be\\nspecified; otherwise, an error is\\nreturned. Possible values: [\\\"ALIGN_NONE\\\", \\\"ALIGN_DELTA\\\", \\\"ALIGN_RATE\\\", \\\"ALIGN_INTERPOLATE\\\", \\\"ALIGN_NEXT_OLDER\\\", \\\"ALIGN_MIN\\\", \\\"ALIGN_MAX\\\", \\\"ALIGN_MEAN\\\", \\\"ALIGN_COUNT\\\", \\\"ALIGN_SUM\\\", \\\"ALIGN_STDDEV\\\", \\\"ALIGN_COUNT_TRUE\\\", \\\"ALIGN_COUNT_FALSE\\\", \\\"ALIGN_FRACTION_TRUE\\\", \\\"ALIGN_PERCENTILE_99\\\", \\\"ALIGN_PERCENTILE_95\\\", \\\"ALIGN_PERCENTILE_50\\\", \\\"ALIGN_PERCENTILE_05\\\", \\\"ALIGN_PERCENT_CHANGE\\\"].\",\"type\":\"string\"}},\"type\":\"object\"},\"type\":\"array\"},\"duration\":{\"description\":\"The amount of time that a time series must\\nfail to report new data to be considered\\nfailing. Currently, only values that are a\\nmultiple of a minute--e.g. 60s, 120s, or 300s\\n--are supported.\",\"type\":\"string\"},\"filter\":{\"description\":\"A filter that identifies which time series\\nshould be compared with the threshold.The\\nfilter is similar to the one that is\\nspecified in the\\nMetricService.ListTimeSeries request (that\\ncall is useful to verify the time series\\nthat will be retrieved / processed) and must\\nspecify the metric type and optionally may\\ncontain restrictions on resource type,\\nresource labels, and metric labels. This\\nfield may not exceed 2048 Unicode characters\\nin length.\",\"type\":\"string\"},\"trigger\":{\"description\":\"The number/percent of time series for which\\nthe comparison must hold in order for the\\ncondition to trigger. If unspecified, then\\nthe condition will trigger if the comparison\\nis true for any of the time series that have\\nbeen identified by filter and aggregations.\",\"properties\":{\"count\":{\"description\":\"The absolute number of time series\\nthat must fail the predicate for the\\ncondition to be triggered.\",\"type\":\"integer\"},\"percent\":{\"description\":\"The percentage of time series that\\nmust fail the predicate for the\\ncondition to be triggered.\",\"type\":\"number\"}},\"type\":\"object\"}},\"required\":[\"duration\"],\"type\":\"object\"},\"conditionMonitoringQueryLanguage\":{\"description\":\"A Monitoring Query Language query that outputs a boolean stream.\",\"properties\":{\"duration\":{\"description\":\"The amount of time that a time series must\\nviolate the threshold to be considered\\nfailing. Currently, only values that are a\\nmultiple of a minute--e.g., 0, 60, 120, or\\n300 seconds--are supported. If an invalid\\nvalue is given, an error will be returned.\\nWhen choosing a duration, it is useful to\\nkeep in mind the frequency of the underlying\\ntime series data (which may also be affected\\nby any alignments specified in the\\naggregations field); a good duration is long\\nenough so that a single outlier does not\\ngenerate spurious alerts, but short enough\\nthat unhealthy states are detected and\\nalerted on quickly.\",\"type\":\"string\"},\"query\":{\"description\":\"Monitoring Query Language query that outputs a boolean stream.\",\"type\":\"string\"},\"trigger\":{\"description\":\"The number/percent of time series for which\\nthe comparison must hold in order for the\\ncondition to trigger. If unspecified, then\\nthe condition will trigger if the comparison\\nis true for any of the time series that have\\nbeen identified by filter and aggregations,\\nor by the ratio, if denominator_filter and\\ndenominator_aggregations are specified.\",\"properties\":{\"count\":{\"description\":\"The absolute number of time series\\nthat must fail the predicate for the\\ncondition to be triggered.\",\"type\":\"integer\"},\"percent\":{\"description\":\"The percentage of time series that\\nmust fail the predicate for the\\ncondition to be triggered.\",\"type\":\"number\"}},\"type\":\"object\"}},\"required\":[\"duration\",\"query\"],\"type\":\"object\"},\"conditionThreshold\":{\"description\":\"A condition that compares a time series against a\\nthreshold.\",\"properties\":{\"aggregations\":{\"description\":\"Specifies the alignment of data points in\\nindividual time series as well as how to\\ncombine the retrieved time series together\\n(such as when aggregating multiple streams\\non each resource to a single stream for each\\nresource or when aggregating streams across\\nall members of a group of resources).\\nMultiple aggregations are applied in the\\norder specified.This field is similar to the\\none in the MetricService.ListTimeSeries\\nrequest. It is advisable to use the\\nListTimeSeries method when debugging this\\nfield.\",\"items\":{\"properties\":{\"alignmentPeriod\":{\"description\":\"The alignment period for per-time\\nseries alignment. If present,\\nalignmentPeriod must be at least\\n60 seconds. After per-time series\\nalignment, each time series will\\ncontain data points only on the\\nperiod boundaries. If\\nperSeriesAligner is not specified\\nor equals ALIGN_NONE, then this\\nfield is ignored. If\\nperSeriesAligner is specified and\\ndoes not equal ALIGN_NONE, then\\nthis field must be defined;\\notherwise an error is returned.\",\"type\":\"string\"},\"crossSeriesReducer\":{\"description\":\"The approach to be used to combine\\ntime series. Not all reducer\\nfunctions may be applied to all\\ntime series, depending on the\\nmetric type and the value type of\\nthe original time series.\\nReduction may change the metric\\ntype of value type of the time\\nseries.Time series data must be\\naligned in order to perform cross-\\ntime series reduction. If\\ncrossSeriesReducer is specified,\\nthen perSeriesAligner must be\\nspecified and not equal ALIGN_NONE\\nand alignmentPeriod must be\\nspecified; otherwise, an error is\\nreturned. Possible values: [\\\"REDUCE_NONE\\\", \\\"REDUCE_MEAN\\\", \\\"REDUCE_MIN\\\", \\\"REDUCE_MAX\\\", \\\"REDUCE_SUM\\\", \\\"REDUCE_STDDEV\\\", \\\"REDUCE_COUNT\\\", \\\"REDUCE_COUNT_TRUE\\\", \\\"REDUCE_COUNT_FALSE\\\", \\\"REDUCE_FRACTION_TRUE\\\", \\\"REDUCE_PERCENTILE_99\\\", \\\"REDUCE_PERCENTILE_95\\\", \\\"REDUCE_PERCENTILE_50\\\", \\\"REDUCE_PERCENTILE_05\\\"].\",\"type\":\"string\"},\"groupByFields\":{\"description\":\"The set of fields to preserve when\\ncrossSeriesReducer is specified.\\nThe groupByFields determine how\\nthe time series are partitioned\\ninto subsets prior to applying the\\naggregation function. Each subset\\ncontains time series that have the\\nsame value for each of the\\ngrouping fields. Each individual\\ntime series is a member of exactly\\none subset. The crossSeriesReducer\\nis applied to each subset of time\\nseries. It is not possible to\\nreduce across different resource\\ntypes, so this field implicitly\\ncontains resource.type. Fields not\\nspecified in groupByFields are\\naggregated away. If groupByFields\\nis not specified and all the time\\nseries have the same resource\\ntype, then the time series are\\naggregated into a single output\\ntime series. If crossSeriesReducer\\nis not defined, this field is\\nignored.\",\"items\":{\"type\":\"string\"},\"type\":\"array\"},\"perSeriesAligner\":{\"description\":\"The approach to be used to align\\nindividual time series. Not all\\nalignment functions may be applied\\nto all time series, depending on\\nthe metric type and value type of\\nthe original time series.\\nAlignment may change the metric\\ntype or the value type of the time\\nseries.Time series data must be\\naligned in order to perform cross-\\ntime series reduction. If\\ncrossSeriesReducer is specified,\\nthen perSeriesAligner must be\\nspecified and not equal ALIGN_NONE\\nand alignmentPeriod must be\\nspecified; otherwise, an error is\\nreturned. Possible values: [\\\"ALIGN_NONE\\\", \\\"ALIGN_DELTA\\\", \\\"ALIGN_RATE\\\", \\\"ALIGN_INTERPOLATE\\\", \\\"ALIGN_NEXT_OLDER\\\", \\\"ALIGN_MIN\\\", \\\"ALIGN_MAX\\\", \\\"ALIGN_MEAN\\\", \\\"ALIGN_COUNT\\\", \\\"ALIGN_SUM\\\", \\\"ALIGN_STDDEV\\\", \\\"ALIGN_COUNT_TRUE\\\", \\\"ALIGN_COUNT_FALSE\\\", \\\"ALIGN_FRACTION_TRUE\\\", \\\"ALIGN_PERCENTILE_99\\\", \\\"ALIGN_PERCENTILE_95\\\", \\\"ALIGN_PERCENTILE_50\\\", \\\"ALIGN_PERCENTILE_05\\\", \\\"ALIGN_PERCENT_CHANGE\\\"].\",\"type\":\"string\"}},\"type\":\"object\"},\"type\":\"array\"},\"comparison\":{\"description\":\"The comparison to apply between the time\\nseries (indicated by filter and aggregation)\\nand the threshold (indicated by\\nthreshold_value). The comparison is applied\\non each time series, with the time series on\\nthe left-hand side and the threshold on the\\nright-hand side. Only COMPARISON_LT and\\nCOMPARISON_GT are supported currently. Possible values: [\\\"COMPARISON_GT\\\", \\\"COMPARISON_GE\\\", \\\"COMPARISON_LT\\\", \\\"COMPARISON_LE\\\", \\\"COMPARISON_EQ\\\", \\\"COMPARISON_NE\\\"].\",\"type\":\"string\"},\"denominatorAggregations\":{\"description\":\"Specifies the alignment of data points in\\nindividual time series selected by\\ndenominatorFilter as well as how to combine\\nthe retrieved time series together (such as\\nwhen aggregating multiple streams on each\\nresource to a single stream for each\\nresource or when aggregating streams across\\nall members of a group of resources).When\\ncomputing ratios, the aggregations and\\ndenominator_aggregations fields must use the\\nsame alignment period and produce time\\nseries that have the same periodicity and\\nlabels.Thi